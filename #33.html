<!--

- Confeccionar una página que muestre un mensaje con la función alert inmediatamente después que se cargue.

-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
</head>
<body onLoad="mensaje()">
<script>
  function mensaje(){
    alert('Bienvenido :D');
  }
</script>
<h1>Hola</h1>
</body>
</html>
